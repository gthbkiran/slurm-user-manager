<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slurm User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        header {
            background-color: white;
            color: white;
            padding: 15px 0;
            position: relative;
            z-index: 1000;
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center; /* Vertically center if needed */

        }
        /* Ensure the body takes full height */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('/images/slurm-img.jpg');
            background-size: cover; /* Optional: ensures the image covers the entire screen */
            background-position: center center; /* Optional: centers the image */
            background-repeat: no-repeat; /* Optional: prevents the image from repeating */
        }

        /* Header style */
        header {
            background-color: RebeccaPurple;
            color: white;
            padding: 15px 0;
            position: relative;
            z-index: 1000;
            text-align: center;

        }

        /* Sidebar fixed on the left, but with padding-top to prevent collision with header */
        .sidebar {
            position: fixed;
            top: 60px; /* Push the sidebar down to prevent collision with the header */
            left: 0;
            width: 250px;
            height: calc(100vh - 60px); /* #343a40 Adjust height to take the full screen excluding the header */
            background-color: Black;
            color: white;
            padding-top: 20px;
            overflow-y: auto;
        }

        .sidebar .nav-link {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }

        .sidebar .nav-link:hover {
            background-color: #495057;
        }

        /* Main content should have a margin-left to accommodate the sidebar */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto; /* Make content scrollable */
            padding-top: 20px; /* Ensure content starts below the header */
        }

        /* Footer style */
        footer {
            background-color: RebeccaPurple;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            z-index: 1000;
        }

        /* Sidebar link icons */
        .sidebar-link i {
            margin-right: 10px;
        }

    </style>
</head>
<body>

<!-- Header -->
<header>
    <div class="container">
        <h1 class="mb-0">Slurm User Manager</h1>
    </div>
</header>

<!-- Sidebar (fixed) -->
<div class="sidebar">
    <h3 class="text-center mb-4">Menu</h3>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a th:href="@{/create}" class="nav-link sidebar-link"><i class="fas fa-user-plus"></i> Create Account</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/update}" class="nav-link sidebar-link"><i class="fas fa-user-edit"></i> Update Account</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/delete}" class="nav-link sidebar-link"><i class="fas fa-user-times"></i> Delete Account</a>
        </li>
    </ul>
</div>

<!-- Main Content Area -->
<div class="main-content">
    <div th:if="${body != null}"><div th:replace="${body}"></div></div>
</div>

<!-- Footer -->
<footer>
    <h6>&copy; 2024 Slurm User Management. All rights reserved.</h6>
</footer>

<!-- Optional: Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
